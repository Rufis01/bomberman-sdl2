language: cpp
notifications:
  email: false

env:
- REPO_NAME=bomberman

addons:
  apt:
    packages:
    - cmake
    - libsdl2-dev
    - libsdl2-image-dev
    - libsdl2-ttf-dev
    - libsdl2-mixer-dev
    - libegl1-mesa-dev
    - libgles2-mesa-dev
  homebrew:
    packages:
    - cmake
    - sdl2
    - sdl2_image
    - sdl2_ttf
    - sdl2_mixer

matrix:
  include:
  - name: Linux gcc
    os: linux
    dist: xenial
    compiler: gcc
    script:
    - mkdir build && cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../${REPO_NAME}
    - cmake --build . --target install --config Release
  - name: Linux clang
    os: linux
    dist: xenial
    compiler: clang
    script:
    - mkdir build && cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../${REPO_NAME}
    - cmake --build . --target install --config Release
    before_deploy:
    - cd ..
    - tar -zcf ${REPO_NAME}-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz ${REPO_NAME}
    deploy:
      provider: releases
      api_key:
        secure: 
      file: "${REPO_NAME}-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz"
      skip_cleanup: true
      draft: true
      on:
        tags: true
  - name: MacOS clang
    os: osx
    osx_image: xcode10.2
    compiler: clang
    script:
    - mkdir build && cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_MACOSX_BUNDLE=ON -DCMAKE_INSTALL_PREFIX=../${REPO_NAME}
    - sudo cmake --build . --target install --config Release
    before_deploy:
    - cd .. && cd ${REPO_NAME}
    - sudo mv ${REPO_NAME}.app ${REPO_NAME}-${TRAVIS_TAG}-macos.app
    - sudo chown -R ${USER} ${REPO_NAME}-${TRAVIS_TAG}-macos.app/
    deploy:
      provider: releases
      api_key:
        secure: 
      file: "${REPO_NAME}-${TRAVIS_TAG}-macos.app"
      skip_cleanup: true
      draft: true
      on:
        tags: true
